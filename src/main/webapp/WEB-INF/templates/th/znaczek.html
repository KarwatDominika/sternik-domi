<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="th/layout ::site-head">
    <title>Klaser znaczkow pocztowych</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" href="../../css/klaser.css" th:href="@{/css/klaser.css}" />
</head>

<body>
<header th:replace="th/layout :: site-header" />

<div>
    <form action="#" th:action="@{/znaczki}" th:object="${znaczek}" method="post">

        <fieldset>

            <legend th:text="#{klaser.znaczek.dane}">Starter Data</legend>

            <ul th:if="${#fields.hasErrors('*')}" class="errorlist">
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
            </ul>

            <div>
                <label for="numerKatalogowy"> <span th:text="#{klaser.numerKatalogowy}">numer</span>
                </label> <input type="text" th:field="*{numerKatalogowy}" th:errorclass="fieldError" />
            </div>
            <div>
                <label for="opis"> <span th:text="#{klaser.opis}">opis</span>
                </label> <input type="text" th:field="*{opis}" th:errorclass="fieldError" />
            </div>
            <div>
                <label for="cena"> <span th:text="#{klaser.cena}">cena</span>
                </label> <input type="text" th:field="*{cena}" th:errorclass="fieldError" />
            </div>
            <div>
                <label for="rokProdukcji"> <span th:text="#{klaser.rokProdukcji}">Date</span> (<span
                        th:text="#{date.format}">YYYY/MM/DD</span>)
                </label> <input type="text" th:field="*{rokProdukcji}" th:errorclass="fieldError" />
            </div>
            <div>
                <label for="krajPochodzenia"> <span th:text="#{klaser.krajPochodzenia}">krajPochodzenia</span>
                </label> <input type="text" th:field="*{krajPochodzenia}" th:errorclass="fieldError" />
            </div>
            <div>
                <label for="stan"> <span th:text="#{klaser.stan}">stan</span>
                </label> <input type="text" th:field="*{stan}" th:errorclass="fieldError" />
            </div>
            <div>
                <label for="status"> <span th:text="#{klaser.status}">status</span></label>
                <select th:field="*{status}" th:errorclass="fieldError">
                    <option th:each="st : ${statusyAll}" th:value="${st}" th:text="#{'klaser.status.' + ${st}}">Nowy</option>
                </select>
            </div>
            <div class="submit">
                <button th:if="*{numerKatalogowy}" type="submit" name="save" th:value="*{numerKatalogowy}" >Zapisz</button>


                <button th:unless="*{numerKatalogowy}" type="submit" name="create" >Zapisz.</button>


                <a href="klaser.html" th:href="@{/znaczki}" ><button type="button">Cancel</button></a>
            </div>

        </fieldset>

    </form>

</div>
<footer th:replace="th/layout :: site-footer" />
</body>
</html>
